<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %} Main {% end %}</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="{{ static_url('css/simplex.bootstrap.min.css') }}">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		{% block main %}
		<h1>Main Page</h1>
		<div class="row">
			<div class="col-md-4">
				<form method="POST" action="/movie">
				  <div class="form-group">
				    <label for="">Name</label>
				    <input type="text" class="form-control" id="" placeholder="Enter name" name="name">
				  </div>
				  <div class="form-group">
				    <label for="">Rating</label>
				    <input type="text" class="form-control" id="" placeholder="Rating" name="rating">
				  </div>
				  <button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
		{% end %}
	</div>
</body>
</html>
