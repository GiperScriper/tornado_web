<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Notes: Main {% end %}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="{{ static_url('css/simplex.bootstrap.min.css') }}">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        {% block main %}
        <h1>Notes</h1>
        <div class="row" ng-controller="MyCtrl">
            <p>{( items.name )}</p>
            <p>{( items.age )}</p>
        {% end %}
        </div>
    </div>
    <script src="{{ static_url('lib/angular/angular.min.js') }}"></script>
    <script src="{{ static_url('js/app/app.js') }}"></script>

</body>
</html>
